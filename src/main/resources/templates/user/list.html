<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="fragments/head"/>
<body>

<!-- Barra de NavegaciÃ³n superior -->
<nav th:replace="fragments/nav"/>

<div class="container">
    <h2 th:text="#{user.list.title}">Usuarios</h2>
    <p th:text="#{user.list.description}">Los usuarios del sistema son:</p>
    <button type="button" id="updateButton" class="btn btn-default" th:text="#{user.list.update}">Actualizar</button>
    <form class="form-horizontal" method="post" action="/user/delete">
        <div class="table-responsive" th:fragment="tableUsers", id="tableUsers">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col" th:text="#{user.list.email}">DNI</th>
                    <th scope="col" th:text="#{user.list.name}">Nombre</th>
                    <th scope="col" th:text="#{user.list.lastName}">Apellidos</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${usersList}" class="userRow">
                    <td><input type="checkbox" th:id="${user.id}" name="user" th:value="${user.id}" sec:authorize="hasRole('ADMIN')"/></td>
                    <td scope="row" th:text="${user.email}">71888888X</td>
                    <td scope="row" th:text="${user.name}">Nombre del alumno</td>
                    <td scope="row" th:text="${user.lastName}">Apellidos del alumno</td>
                    <td scope="row"><a  th:id="${'sendInvitation_' + user.id}" th:if="${!user.receivedInvitationFromUser(#authentication.getName())}" th:href="${'/invitation/send/' + user.id}">Agregar amigo</a></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" th:text="#{user.list.delete}" sec:authorize="hasRole('ADMIN')">Eliminar</button>
            </div>
        </div>
    </form>
</div>
<footer th:replace="fragments/footer"/>
</body>
</html>
